<!-- shorcut struktur dasar html5 di vscode -->
<!-- ketikan html:5 lalu klik atau tekan tab -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div = mengelompokan banyak tag -->
    <!-- style = menyisipkan syntax css ke tag -->
    <!-- disebut juga sebagai 'inline-css' -->
    <div style="background-color: aquamarine; width: 400px; padding: 20px">
      <h1 style="color: blueviolet">belajar attribut</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea culpa,<b style="font-size: 25px">porro</b>
        neque sunt, voluptatibus adipisci amet unde iusto est aliquam ab tenetur
        libero molestias dicta porro, inventore id a velit accusamus.
      </p>
    </div>
    <br. />
    <div style="background-color: brown; width: 200px; padding: 20px; margin:30px;">
      <h1 style="color: blue">kotak baru</h1>
      <p>ini div bawah</p>
      <!-- attribute-->
      <a href="https://google.com"_blank">klik ke</a>  
    </div>
    <!-- value warna di css punya 3 metode: -->
    <!-- 1, color name (english): aqua -->
    <!-- 2, hex (heksadesimal): #8c03ccee -->
    <!-- 3, rgb (red, green, blue): rbg(214, 28, 28) -->
    <!-- disebut juga sebagai -->
  </body>
</html>
