<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Basic: Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- mx-auto: margin left-right auto 
      ( biar ketengah ) -->
    <div class="container mx-auto text-center">
      <div
        class="bg-teal-300 sm:bg-green-300 sm:text-sm md:text-xl md:bg-lime-300 lg:text-4xl xl:text-6xl p-6 font-bold"
      >
        HELLO WORLD
      </div>

      <!-- flexbox basic -->
      <!-- mobile: jadi vertikal -->
      <!-- medium++: jadi horizontal -->
      <!-- gap: jarak antar flex item -->
      <div class="flex flex-col md:flex-row gap-4 mt-4">
        <div class="bg-blue-300 p-4 flex-1">Box-1</div>
        <div class="bg-blue-500 p-4 flex-1">Box-2</div>
        <div class="bg-blue-700 p-4 flex-1">Box-3</div>
      </div>
      <!-- and flex -->
      <!-- .grid =display grid -->
      <!-- .grid-cols = jumlah kolom -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-6">
        <div class="bg-amber-200 p-4">card-1</div>
        <div class="bg-amber-300 p-4">card-2</div>
        <div class="bg-amber-400 p-4">card-3</div>
        <div class="bg-amber-500 p-4">card-4</div>
      </div>
    </div>

<a class="group relative inline-block overflow-hidden border border-indigo-600 px-8 py-3" href="#">
  <span class="absolute inset-x-0 top-0 h-0.5 bg-indigo-600 transition-all group-hover:h-full"></span>

  <span class="relative text-sm font-medium text-indigo-600 transition-colors group-hover:text-white">
    Download
  </span>
</a>
 
  </body>
</html>
