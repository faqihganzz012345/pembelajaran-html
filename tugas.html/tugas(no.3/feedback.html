<body>
    <main class="container">
        <div class="header">
      <h1>Formulir Umpan Balik</h1>
      <p>Kritik,Saran,dan Masukan</p>

    <a href="index.html" >Beranda</a>

      </main>
      <hr />
      <form>
        <section class="box">
        <h3 class="section-title">Formulir kontak & Saran</h3>
        <p>Berikan masukan terbaik anda untuk pengembangan website profil ini. semua iniput bersifat wajib kecuali nama.</p>
        <div>
          <label for="inputName">Nama Anda (Opsional)</label>
          <input type="text" name="nama" id="inputName" />
        </div>
        <div>
          <label for="inputEmail">Email</label>
          <input type="email" name="email" id="inputEmail" />
        </div>
        <div>
          <label for="inputage">Rating Keputusan Website (Skala 1-10)</label>
          <input type="number" name="rating" id="inputRating" />
        </div>
        <div>
            <p>Rekomendasi Website ini?</p>
           <input type="radio" name="rekomendasi" id="inputRating" />
          <label for="inputRating">Ya, Sangat</label>
          <input type="radio" name="rekomendasi" id="inputRating" />
          <label for="inputRating">Mungkin Saja</label>
          <input type="radio" name="rekomendasi" id="inputRating" />
          <label for="inputRating">Tidak</label>
          <br /><br />
        </div>
        <div>
            <p>Topik yang paling menarik</p>
          <input type="checkbox" name="topik" id="inputBiodata" />
          <label for="inputBiodata">Biodata</label>
          <input type="checkbox" name="topik" id="inputJadwal" />
          <label for="inputJadwal">Jadwal</label>
          <input type="checkbox" name="topik" id="inputGaleri" />
          <label for="inputGaleri">Galeri</label>  
          <br /><br />
        </div>
        <div>
          <label for="inputSaran">Saran Pengembangan di Bidang:</label>
          <!-- tips shortcut: select>option*4 -->
          <select name="bidang-pengembangan" id="inputBidang">
              <option value="-- Pilih Bidang --">-- Pilih Bidang --</option>
            <option value="Dekorasi">Dekorasi</option>
            <option value="Gaya bahasa">Gaya bahasa</option>
            <option value="Pengembagan Website">Pengembagan Website</option>
          </select>
        </div>
        <div>
          <label for="inputSaran">Pesan/Saran Lengkap:</label>
          <textarea name="saran" id="inputSaran"></textarea>
        </div>
        <div class="grid">
          <button type="reset">Atur Ulang</button>
          <button type="submit">Kirim Feedback</button>
        </div>
        </section>
      </form>
</body>
